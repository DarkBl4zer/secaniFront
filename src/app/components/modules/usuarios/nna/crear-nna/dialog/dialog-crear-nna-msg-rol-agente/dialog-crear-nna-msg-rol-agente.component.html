<app-dialog-nna-msg-seguimiento [visible]="visibleDialogSeguimiento" [nnaId]="nnaId" [agenteId]="agenteId"
  [coordinadorId]="coordinadorId" [contactoNNAId]="contactoNNAId"></app-dialog-nna-msg-seguimiento>

<p-dialog header="" [(visible)]="visible" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false">
  <div class="text-center">
    <div class="row mt-0">
      <div class="col-sm-12 text-center fw-bold">
        <span>Â¿Desea realizar seguimiento inicial al NNA para completar los datos de tratamiento del menor?</span>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-12">
        <button class="btn text-color-blanco fondo-color-cancelar" (click)="onSeguimiento()">
          <span>NO, agendar seguimiento</span>
        </button> &nbsp;<button class="btn text-color-blanco fondo-color-principal" (click)="onIniciarSeguimiento()">
          <span>SI, iniciar seguimiento</span>
        </button>
      </div>
    </div>
  </div>
</p-dialog>
