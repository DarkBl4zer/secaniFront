<div class="row">
    <div class="col-sm-12 text-end">
        <app-dialog-crear-contacto [nnaId]="nnaId"
        (dataToParent)="handleDataContacto($event)"></app-dialog-crear-contacto>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <p-table [value]="listadoContacto" [first]="first"
            [tableStyle]="{ 'min-width': '10mrem; font-size:5px' }" (onPage)="pageChange($event)"
            [paginator]="true" [rows]="5"
            [rowsPerPageOptions]="[5, 10, 25, 50]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Contacto</th>
                    <th>Parantesco</th>
                    <th>Correo electrónico</th>
                    <th>Teléfono de contacto</th>
                    <th>Acción</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-listadoContacto>
                <tr>
                    <td>{{ listadoContacto.nombreCompletoContacto }}</td>
                    <td>{{ listadoContacto.parentescoContacto }}</td>
                    <td>{{ listadoContacto.correoElectronicoContacto }}</td>
                    <td>{{ listadoContacto.numeroTelefonoContacto }}</td>
                    <td>{{ listadoContacto }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
