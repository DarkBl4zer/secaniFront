<div class="m-3">
    <div class="row mb-3">
        <div class="col-12">
            <h3>Cuidadores</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <p-table [value]="cuidadores" [responsive]="true"
                    [paginator]="true" [rows]="5"
                    [rowsPerPageOptions]="[5, 10, 25, 50]" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th [width]="120">Id</th>
                            <th [width]="120">Identificación</th>
                            <th [width]="400">Nombre</th>
                            <th [width]="120">Teléfono</th>
                            <th [width]="200">Correo</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cuidador>
                        <tr>
                            <td>{{cuidador.id}}</td>
                            <td>{{cuidador.identificacion}}</td>
                            <td>{{cuidador.nombreCompleto}}</td>
                            <td>{{cuidador.telefono}}</td>
                            <td>{{cuidador.correo}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
