
<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required [(ngModel)]="username" name="username" #usernameInput="ngModel">
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
                Username is required.
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required [(ngModel)]="password" name="password"
                #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Password is required.
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
<footer>
    <app-footer></app-footer>
</footer>
